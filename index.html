<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <script src="//static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="./bower_components/opentok-layout-js/opentok-layout.min.js"></script>
    <script src="./bower_components/opentok-angular/opentok-angular.min.js"></script>
    <script src="index.js"></script>
    <script src="opentokFactory.js"></script>
    <script src="./firebaseAuth.js"></script>
    <style type="text/css" media="screen">
       ot-publisher,ot-subscriber,ot-layout {
           display: inline-block;
           overflow: hidden;
       }
       ot-layout {
        width: 50vw;
        height: 200px;
       }
       ot-subscriber {
        position: static; 
       }
       .video-chat {
        display: inline-block;
        position: absolute;
        bottom: 10px;
        width: 70vw;
        height: 300px;

       }
       .OT_publisher {
        display: inline-block;
        position: fixed;
        top: 10px;
        right: 10px;

        width: 300px;
        height: 200px;
       }
    </style>
</head>
<body ng-app="Orange2Orange">
  <div ng-controller="AuthCtrl">
      <div ng-show="authData">
          <p>Hello, {{ authData.google.displayName.split(" ")[0] }}</p>
          <video-chat></video-chat>
          <button ng-click="logout()">Logout</button>
      </div>
      <div ng-hide="authData">
          <p>Hey! This is Orange2Orange!</p>
          <button ng-click="auth.$authWithOAuthPopup('google')">Login With Google to Play</button>
      </div>
  </div>
</body>
</html>
